<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Workstations report</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>


    <div class="controls">
        <div class="control-group">
            <button id="playPause">Play</button>
            <button id="reset">Reset</button>
        </div>
      
        <div class="slider-container">
            <label for="dateSlider" >Date: <span id="dateValue">1800</span></label>
            <input type="range" id="dateSlider" min="0" max="220" step="1" value="0">
        </div>

    </div>

    <div class="container">

        <div class="row">
        <div id="chart-area" class="half">
            <div class="filter-box">
                <label for="workstationFilter">Filter by Workstation:</label>
                <select id="workstationFilter">
                    <option value="all">All Workstations</option>
                </select>
                <!-- This div will hold the color legend for each workstation -->
                <div id="workstationIndicator"></div>
            </div>
        </div>
        <div id="defects-pie-chart" class="half"></div>
        <div class="half">
            <div id="info-table-container">
                <div id="info-table"></div>
            </div>
        </div>
    </div>
    
  
      
        <!-- Fila 2: Tabla de datos y GrÃ¡fica de barras -->
        <div class="row">
          
          <div id="production-bar-chart" class="half"></div>
        </div>
      </div>
      

<script src="js/main.js"></script>

</body>
</html>
